<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="mainScript.js" defer></script>
</head>
<body>
   <div class="headerArea" >
        <h1>Rock Paper Scissors!</h1>
        <p>To play, click on the play game button. After, please click what you want to select. The computer your playing against will select an option at random. When your ready to submit your choice, click the submit choice button.</p>
    </div>

    <div>
        <p class="outputBox">This is where the winner will be shown</p>
    </div>
    <div class="userOptions">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>      
    </div>
    <div class="playOptions">
        <button id="submit" class="playButtons">Submit your choice!</button>
    </div>
</body>
</html>
